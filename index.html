<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- TailwindCss link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-xl mx-auto">
    <header>
        <nav class=" flex gap-2 md:gap-3 mt-5 md:mt-10 items-center ml-3">
            <img class="w-14 h-14" src="images/watch-logo.png" alt="">
            <div class="">
                <h1 class="text-xl md:text-2xl font-bold font-serif text-[#27AAE1]">Stop Watch</h1>
                <p class="text-xs font-semibold font-serif text-[#FBB040]">Count your time</p>
            </div>
        </nav>
    </header>
    <main>
        <section class="w-full h-fit mt-3 md:mt-12 gird-cols-1  sm:grid grid-cols-2">
            <div class="px-10 py-4 sm:py-5 sm:px-5 sm:border-r sm:w-[85%] ">
                <div class="flex w-full justify-center text-xl md:text-[25px] font-semibold text-[#27AAE1] ">
                    <h1 id="display-time" class="text-center ">00:00:00</h1>
                </div>
                <div class="mt-4 md:mt-7">
                    <div class="flex justify-center w-full gap-2 md:gap-3">
                        <button onclick="watchStart()" class="text-sm md:text-base font-semibold text-white w-14 rounded bg-[#27AAE1] hover:bg-gray-500 hover:scale-[0.95] duration-300">Start</button>
                        <button id="watch-pause" class="text-sm md:text-base font-semibold text-white w-14 rounded bg-[#27AAE1] hover:bg-gray-500 hover:scale-[0.95] duration-300">Pause</button>
                        <button onclick="watchReset()" class="text-sm md:text-base font-semibold text-[white] w-14 rounded  bg-[#D82E2F] hover:bg-gray-500 hover:scale-[0.95] duration-300">Reset</button>
                    </div>
                    <div class="w-28 mx-auto  ">
                        <button id="btn-saveTimer" class="w-full text-sm md:text-base font-semibold text-white  rounded bg-[#27AAE1] mt-2 md:mt-3 hover:bg-gray-500 hover:scale-[0.95] duration-300">Save Timer</button>
                    </div>
                </div>
            </div>
            <!-- After save Display history -->
            <div class="w-full sm:w-[80%] px-14 sm:px-0">
                <h1 class="text-center text-xl font-bold text-[#27AAE1] font-serif">Activities</h1>
                <div class="flex justify-around mt-1 md:mt-2 text-sm font-semibold font-serif text-[#27AAE1]">
                    <p>No.</p>
                    <p>Time Count</p>
                    <p>Title</p>
                </div>
                <div id="display-container" class="flex justify-between text-base md:mt-1 text-[#27AAE1]">
                    <ul id="display-container-ul" class="list-decimal w-full h-fit sm:ml-6 px-3 text-sm sm:text-base font-semibold">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
